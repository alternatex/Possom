# -*- Mode: java-properties-generic -*-
# $Id$

target=develop
maven.war.final.name=ROOT.war
# Remote artifact repositories
maven.repo.remote=https://dev.schibstedsok.no/maven,http://www.ibiblio.org/maven,http://maven-plugins.sourceforge.net/maven

# Core Maven settings
maven.docs.outputencoding=UTF-8

# Checkstyle plugin
maven.checkstyle.header.file=${basedir}/LICENSE.txt
maven.checkstyle.properties=src/checkstyle/schibstedsok_checks.xml

# JUnit plugin
maven.junit.fork=true

# Tasklist plugin
maven.tasklist.taskTag=@todo

# JavaDoc plugin properties.
maven.javadoc.private=true
maven.javadoc.package=false
maven.javadoc.copyright=Copyright (2005-2006) Schibsted Søk AS
maven.javadoc.links=http://java.sun.com/j2se/1.5.0/docs/api/,http://java.sun.com/j2ee/1.4/docs/api/,http://jakarta.apache.org/log4j/docs/api/,http://www.junit.org/junit/javadoc/
maven.javadoc.customtags=tag1
tag1.name=todo
tag1.description=Marks and describes an incompletion in the class/method.
tag1.enabled=true
tag1.scope=all

# Java compile options
maven.compile.debug=true
maven.compile.deprecation=true
maven.compile.optimize=true
maven.compile.target=1.5
maven.compile.source=1.5
maven.compile.encoding=UTF-8

# CVS
maven.user=${user.name}

# Changelog
maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.changelog.svn.baseurl=https://dev.schibstedsok.no/svn/search-front-html

# For test:test
project.test.log.dir=${maven.build.dir}/test-logs
project.test.work.dir=${maven.build.dir}/test-work

# Multiproject plugin
maven.multiproject.type=war
maven.multiproject.aggregateDir=components/
maven.multiproject.includes=components/*/project.xml

# JXR
maven.docs.outputencoding=UTF-8

# Site plugin options
maven.site.deploy.method=fs
maven.site.deploy.clean=true



# Artifact and site deploy
maven.repo.list=schibstedsok
maven.repo.schibstedsok.group=schibsok
maven.repo.schibstedsok.mode=0664
maven.repo.schibstedsok.directory.mode=0775


